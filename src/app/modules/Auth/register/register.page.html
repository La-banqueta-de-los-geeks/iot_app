<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2 class="title">
          Let's register in.<br />
          <span>Welcome to vurotron, <br />Is a pleasure you have into!</span>
        </h2>
      </ion-col>
      <ion-col size="12" id="sec-form">
        <form [formGroup]="formRegister" method="POST" class="login-form">
          <ion-input
            type="email"
            placeholder="Your email"
            color="dark"
            formControlName="email"
          ></ion-input>
          <ion-input
            type="password"
            placeholder="Your password"
            formControlName="password"
            color="dark"
          ></ion-input>
          <ion-input
            type="text"
            placeholder="Organization name"
            formControlName="organization"
            color="dark"
          ></ion-input>
          <div class="btn-container">
            <p class="heading">
              You have account? <a routerLink="/signin">Sign In</a>
            </p>
            <div class="btn-position">
              <ion-button
                color="light"
                shape="round"
                expand="full"
                [disabled]="!formRegister.valid"
                (click)="Register()"
              >
                <span>Register</span>
              </ion-button>
            </div>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
